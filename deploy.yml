  #     - "back"
  #   networks: 
  #     - theatre
  back:
    depends_on: 
        - "db_postgre"
    image: registry.hiriko.local:5000/back:${TAG_BACK}
    container_name: backend 
    ports: 
      - "5000:80"
    networks: 
      - theatre
