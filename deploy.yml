version: "3.9"

networks: 
  theatre:
    driver: bridge


services: 
  db_postgre:
    image: postgresql:11.2-alpine
    container_name: db_postgre
    restart: always
    ports: 
      - "5432:5432"
    volumes: 
      - ./dubbing.sql:/docker-entrypoint-initdb.d/dubbing.sql
    #   #добав sql для данних
    environment: 
      - POSTGRES_DB=dubbing
      - POSTGRES_USER=dubbing
      - POSTGRES_PASSWORD=dubbing
    networks: 
      - theatre
  # front:
