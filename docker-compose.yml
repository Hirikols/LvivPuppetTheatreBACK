version: "3.9"

networks: 
  theatre:
    driver: bridge


services: 
  db:
    image: postgres
    restart: always
    ports: 
      - "5432:5432"
    volumes: 
      - ./data/db:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=dubbing
      - POSTGRES_USER=dubbing
      - POSTGRES_PASSWORD=dubbing
    networks: 
      - theatre
  front:
    build: ./LvivPuppetTheatreFRONT
    ports:
      - "3000:3000"
    depends_on: 
      - "back"
    networks: 
      - theatre
  back:
    build: ./LvivPuppetTheatreBACK
    ports: 
      - "5000:5000"
    depends_on: 
        - "db"
    networks: 
      - theatre
    
    