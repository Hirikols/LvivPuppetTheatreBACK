version: "3.9"

networks: 
  theatre:
    driver: bridge


services: 
  db_postgre:
    build: 
      context: .
      dockerfile: db.Dockerfile
    restart: always
    ports: 
      - "5432:5432"
    volumes: 
      - ./var/pgdata:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=dubbing
      - POSTGRES_USER=dubbing
      - POSTGRES_PASSWORD=dubbing
    networks: 
      - theatre
  # front:
