  #   ports:
  #     - "3000:3000"
  #   depends_on: 
  #     - "back"
  #   networks: 
  #     - theatre
  back:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "5000:80"
    depends_on: 
        - "db_postgre"
    networks: 
      - theatre
    
    